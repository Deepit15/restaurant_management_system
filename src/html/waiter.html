<style>
    * {
      box-sizing: border-box;
    }
    
    #vacant {
        background: rgb(27, 202, 7);
        color: #f1f1f1;
    }

    #reserved {
        background: rgb(5, 158, 213);
        color: #f1f1f1;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    /* Float four columns side by side */
    .column {
      float: left;
      width: 25%;
      /* height : 160px; */
      padding: 0 10px;
      /* margin: 30px; */
    }

    .card
    {
        border-radius: 10px;
        margin: 1%;
    }
    
    /* Remove extra left and right margins, due to padding */
    .row {margin: 10px 5px;}
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    /* Responsive columns */
    @media screen and (max-width: 600px) {
      .column {
        width: 80%;
        display: block;
        margin: 10%;
        height: 25%;
      }
    }
    
    /* Style the counter cards */
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 16px;
      text-align: center;
      height: 200px;
      background-color: #f1f1f1;
      
    }
    </style>
